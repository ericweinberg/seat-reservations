group 'com.muddworks'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

archivesBaseName = 'seat-reservations'

jar {
    baseName = 'seat-reservations'
    version = ''
    manifest {
        attributes 'Main-Class': 'com.muddworks.reservations.Application'
    }
}