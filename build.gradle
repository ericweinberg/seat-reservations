group 'com.muddworks'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.muddworks.reservations.Application'
    }
}

task run(type:Exec) {
    dependsOn build
    commandLine 'java', '-jar', 'build/libs/seat-reservations-1.0-SNAPSHOT.jar'
}